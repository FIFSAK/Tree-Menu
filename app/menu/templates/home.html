<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница меню</title>
</head>
<body>
    <h1>Выберите меню</h1>
    {% for menu in menus %}

            <li>
                <a href="{% url 'menu_detail' menu.url_name %}">{{ menu.name }}</a>

        </ul>
    {% endfor %}
</body>
</html>
